<div class="table-container">
      <div id="message">Status: {{ message }}</div>
    <div id="buttons">
        <button id="stopAllSimulations" (click)="onStopAllSimulationsClick()">Stop all simulations</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Serial number</th>
                <th>Type</th>
                <th>Simulation control</th>
            </tr>
        </thead>
        <tbody>
            @for (device of devices; track device) {
            <tr [ngClass]="getStatusClass(device.status)">
                <td>{{ device.serialNumber }}</td>
                <td>{{ device.type }}</td>
                <td>
                    <button [ngClass]="{ 'red': device.simulating }" (click)="toggleSimulation(device)">
                        {{ device.simulating ? 'STOP' : 'START' }}
                    </button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
