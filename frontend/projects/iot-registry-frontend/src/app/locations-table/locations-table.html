<table>
    <thead>
        <tr>
            <th>Address</th>
            <th>Description</th>
            <th>Latitude</th>
            <th>Longitude</th>

        </tr>
    </thead>
    <tbody>
        @for (location of locations; track location) {
        <tr>
            <td>{{location.address}}</td>
            <td>{{location.description}}</td>
            <td>{{location.latitude}}</td>
            <td>{{location.longitude}}</td>
        </tr>
        }
    </tbody>
</table>
