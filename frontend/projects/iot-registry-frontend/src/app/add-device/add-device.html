<div class="add-device-container">
    <h1>Register new IoT device</h1>
    <div id="message" *ngIf="message">{{ message }}</div>
    <form>
        <div class="row">
            <div class="field">
                <label for="serialNumber">Serial number: *</label>
                <input type="text" [(ngModel)]="serialNumber" name="serialNumber" placeholder="fw34hye5yjh54hhy"
                    required />
            </div>
            <div class="field">
                <label for="model">Model: *</label>
                <input type="text" [(ngModel)]="model" name="model" placeholder="NeoSensonX" required />
            </div>
            <div class="field">
                <label for="manufacturer">Manufacturer: *</label>
                <input type="text" [(ngModel)]="manufacturer" name="manufacturer" placeholder="Neo Devices d.o.o."
                    required />
            </div>
        </div>

        <div class="row">
            <div class="field">
                <label for="type">Type: *</label>
                <mat-form-field name="type" appearance="fill">
                    <mat-select [(value)]="type" required>
                        <mat-option *ngFor="let t of types" [value]="t">{{ t }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="field">
                <label for="status">Status: *</label>
                <mat-form-field name="status" appearance="fill">
                    <mat-label>Status:</mat-label>
                    <mat-select [(value)]="status" required>
                        <mat-option *ngFor="let s of statuses" [value]="s">{{ s }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="field">
                <label for="location">Location:</label>
                <mat-form-field name="location" appearance="fill">
                    <mat-label>Location:</mat-label>
                    <mat-select [(value)]="location">
                        <mat-option *ngFor="let l of locations" [value]="l">{{ l }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="field">
                <label for="firmware">Firmware version: *</label>
                <input type="text" [(ngModel)]="firmware" name="firmware" placeholder="1.0.0" required />
            </div>
        </div>

        <button type="submit">Register</button>
    </form>

</div>
