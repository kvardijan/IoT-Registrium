<div class="deviceStatusRow">
    <div class="deviceStatusColumn">
        <h2>Active</h2>
        <div class="active">
            {{active}}
        </div>
    </div>
    <div class="deviceStatusColumn">
        <h2>Idle</h2>
        <div class="idle">
            {{idle}}
        </div>
    </div>
    <div class="deviceStatusColumn">
        <h2>Deactivated</h2>
        <div class="deactivated">
            {{deactivated}}
        </div>
    </div>
    <div class="deviceStatusColumn">
        <h2>Error</h2>
        <div class="error">
            {{error}}
        </div>
    </div>
    <div class="deviceStatusColumn">
        <h2>Total</h2>
        <div class="total">
            {{total}}
        </div>
    </div>
