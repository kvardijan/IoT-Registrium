<div class="deviceStatusRow">
    <div class="deviceStatusColumn">
        <h2>Active</h2>
        <div class="active">
            {{active}} / {{activePercent}}%
        </div>
    </div>
    <div class="deviceStatusColumn">
        <h2>Idle</h2>
        <div class="idle">
            {{idle}} / {{idlePercent}}%
        </div>
    </div>
    <div class="deviceStatusColumn">
        <h2>Deactivated</h2>
        <div class="deactivated">
            {{deactivated}} / {{deactivatedPercent}}%
        </div>
    </div>
    <div class="deviceStatusColumn">
        <h2>Error</h2>
        <div class="error">
            {{error}} / {{errorPercent}}%
        </div>
    </div>
    <div class="deviceStatusColumn">
        <h2>Total</h2>
        <div class="total">
            {{total}}
        </div>
    </div>
</div>
