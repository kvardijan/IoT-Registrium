<div class="table-container">
    <div id="buttons">
        <button routerLink="/devicesmap" id="devicesMapButton">Devices map</button>
        @if(userManager.isLoggedIn()){
        <button id="registerDeviceButton" (click)="onRegisterDeviceClick()">Register device</button>
        }
    </div>
    <table>
        <thead>
            <tr>
                <th>Serial number</th>
                <th>Model</th>
                <th>Manufacturer</th>
                <th>Type</th>
                <th>Status</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            @for (device of devices; track device) {
            <tr [ngClass]="getStatusClass(device.status)">
                <td>
                    <a [routerLink]="['/devices', device.serialNumber, 'events']">
                        {{ device.serialNumber }}
                    </a>
                </td>
                <td>{{device.model}}</td>
                <td>{{device.manufacturer}}</td>
                <td>{{device.type}}</td>
                <td>{{device.status}}</td>
                <td>{{device.locationName}}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
